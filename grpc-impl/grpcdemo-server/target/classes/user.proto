syntax = "proto3";

//package user; //Used by non-Java languages

option java_package = "com.javastub.grpc";
//option java_multiple_files = true;
//option java_outer_classname = "UserProto";

import "google/protobuf/empty.proto";

service UserService {

  //unary
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc Logout (google.protobuf.Empty) returns (LogoutResponse);

  //streaming
  rpc getLiveUpdates(StreamRequest) returns (stream StreamResponse);


}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  bool success = 1;
  string message = 2;
}

message LogoutResponse {
  string message = 1;
}

message StreamRequest{
  string name = 1;
  bool start = 2;
}

message StreamResponse{
  string data = 1;
  bool status = 2;
}

